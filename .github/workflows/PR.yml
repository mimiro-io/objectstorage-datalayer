name: Test PR

on:
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Run unit tests
        run: |
          go test ./... -v

      - name: Run integration tests
        run: |
          go test ./... -v -tags=integration
